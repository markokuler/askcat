<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AskCat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f0fdfa 0%, #fef3c7 100%);
    }

    .container {
      padding: 16px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e7eb;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #0891b2, #06b6d4);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, #0891b2, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header .badge {
      margin-left: auto;
      padding: 4px 8px;
      background: #ecfdf5;
      border: 1px solid #6ee7b7;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 600;
      color: #059669;
    }

    /* Page Info */
    .page-info {
      background: white;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #e5e7eb;
    }

    .page-info .label {
      font-size: 10px;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .page-info .title {
      font-size: 13px;
      font-weight: 500;
      color: #111827;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .page-info .url {
      font-size: 11px;
      color: #9ca3af;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Actions */
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #0891b2, #06b6d4);
      color: white;
    }

    .btn-primary:hover {
      box-shadow: 0 4px 12px rgba(8, 145, 178, 0.3);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: white;
      color: #374151;
      border: 1px solid #e5e7eb;
    }

    .btn-secondary:hover {
      background: #f9fafb;
      border-color: #d1d5db;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn .icon {
      font-size: 16px;
    }

    /* Loading */
    .loading {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 24px;
      color: #6b7280;
    }

    .loading.active {
      display: flex;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #e5e7eb;
      border-top-color: #0891b2;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Results */
    .results {
      display: none;
    }

    .results.active {
      display: block;
    }

    .result-card {
      background: white;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 8px;
      border: 1px solid #e5e7eb;
    }

    .result-card.employee {
      border-left: 3px solid #06b6d4;
    }

    .result-card.project {
      border-left: 3px solid #f59e0b;
    }

    .result-card.repo {
      border-left: 3px solid #8b5cf6;
    }

    .result-card .type {
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .result-card.employee .type { color: #0891b2; }
    .result-card.project .type { color: #d97706; }
    .result-card.repo .type { color: #7c3aed; }

    .result-card .name {
      font-size: 14px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 4px;
    }

    .result-card .desc {
      font-size: 12px;
      color: #6b7280;
      line-height: 1.4;
    }

    /* Email Box */
    .email-box {
      background: white;
      border-radius: 12px;
      border: 2px solid #10b981;
      overflow: hidden;
      margin-top: 12px;
    }

    .email-box .header {
      background: linear-gradient(135deg, #10b981, #06b6d4);
      color: white;
      padding: 10px 12px;
      margin: 0;
      border: none;
    }

    .email-box .header h3 {
      font-size: 13px;
      font-weight: 600;
    }

    .email-box .subject {
      background: #ecfdf5;
      padding: 10px 12px;
      border-bottom: 1px solid #d1fae5;
    }

    .email-box .subject .label {
      font-size: 10px;
      font-weight: 600;
      color: #059669;
      text-transform: uppercase;
    }

    .email-box .subject .text {
      font-size: 13px;
      font-weight: 500;
      color: #111827;
    }

    .email-box .body {
      padding: 12px;
      font-size: 13px;
      line-height: 1.6;
      color: #374151;
    }

    .email-box .copy-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      width: 100%;
      padding: 10px;
      background: #f0fdf4;
      border: none;
      border-top: 1px solid #d1fae5;
      color: #059669;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .email-box .copy-btn:hover {
      background: #dcfce7;
    }

    /* Error */
    .error {
      display: none;
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 10px;
      padding: 12px;
      color: #dc2626;
      font-size: 13px;
    }

    .error.active {
      display: block;
    }

    /* Footer */
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
      text-align: center;
      font-size: 11px;
      color: #9ca3af;
    }

    .footer a {
      color: #0891b2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">üê±</div>

    </div>

    <!-- Page Info -->
    <div class="page-info" id="pageInfo">

    <div class="footer">

  <script src="popup.js"></script>
</body>
</html>
